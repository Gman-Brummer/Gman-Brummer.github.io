<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greyson Brummer: BYO Intro</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script defer src="scripts/survey.js"></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>BYO Intro Page</h2>
    <h3>Time to BYO Intro page — please fill out the form below so we can create your own page.</h3>

    <form id="introForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
      
        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" required><br>
      
        <label for="image">Upload an image (JPG or PNG):</label>
        <input type="file" id="image" accept=".jpg, .jpeg, .png" required><br>
      
        <label for="caption">Image Caption:</label>
        <input type="text" id="caption" required><br>
      
        <label for="personal">Personal Background:</label>
        <input type="text" id="personal" required><br>
      
        <label for="professional">Professional Background:</label>
        <input type="text" id="professional" required><br>
      
        <label for="academic">Academic Background:</label>
        <input type="text" id="academic" required><br>
      
        <label for="webdev">Background in Web Development:</label>
        <input type="text" id="webdev" required><br>
      
        <label for="platform">Primary Computer Platform:</label>
        <input type="text" id="platform" required><br>
      
        <label>Courses Currently Taking:</label>
        <div id="course-container">
          <input type="text" name="course" placeholder="e.g., ITIS 3135 - Web App Design" class="course-box">
        </div>
        <button type="button" id="addCourse">Add Course</button><br>
      
        <label for="funny">Funny Thing?</label>
        <input type="text" id="funny"><br>
      
        <label for="other">Anything else?</label>
        <input type="text" id="other"><br>
      
        <label>
          <input type="checkbox" id="agreement" required>
          I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
        </label><br><br>
      
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
      

    <div id="result" style="display:none;"></div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      fetch(el.getAttribute('data-include'))
        .then(res => res.text())
        .then(data => (el.innerHTML = data));
    });
  </script>
</body>
</html>
